<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortFolio</title>
    <link rel="stylesheet" href="./css/style.css">

<body>
</body>
<script>
    function adjustLayout() {
        if (window.innerWidth < 1130) {
            document.querySelector("header").remove();
            document.querySelector("main").remove();
            const main = document.createElement("main");
            main.setAttribute("class", "smallWidth");
            const container = document.createElement("div");
            container.setAttribute("class", "miniContainer");
            const h1Small = document.createElement("h1");
            h1Small.innerText = "☺";
            const pSmall = document.createElement("p");
            pSmall.innerText = "Please switch to a larger display.";
            container.append(h1Small, pSmall);
            main.append(container);
            document.body.append(main);
        } else {
            const header = document.createElement("header");

            const nameAnchor = document.createElement("a");
            nameAnchor.setAttribute("class", "name");
            nameAnchor.setAttribute("id", "name");
            nameAnchor.setAttribute("href", "./html/me.html");
            nameAnchor.innerText = "Danish chouhan ";
            const span = document.createElement("span");
            span.setAttribute("class", "headerImg");
            span.innerText = "☺";
            nameAnchor.appendChild(span);

            const expWorkAnchor = document.createElement("a");
            expWorkAnchor.setAttribute("href", "./index.html");
            expWorkAnchor.innerText = "EXP WORK";

            const xtraProjectsAnchor = document.createElement("a");
            xtraProjectsAnchor.setAttribute("href", "https://github.com/Danish-chouhan");
            xtraProjectsAnchor.innerText = "X-TRA PROJECTS";

            const whoAmIAnchor = document.createElement("a");
            whoAmIAnchor.setAttribute("href", "./html/me.html");
            whoAmIAnchor.innerText = "WHO AM I?";

            header.appendChild(nameAnchor);
            header.appendChild(expWorkAnchor);
            header.appendChild(xtraProjectsAnchor);
            header.appendChild(whoAmIAnchor);

            document.body.appendChild(header);

            const main = document.createElement("main");

            const firstPageDiv = document.createElement("div");
            firstPageDiv.setAttribute("class", "firstPage");
            const h1FirstPage = document.createElement("h1");
            h1FirstPage.innerText = "↓↓↓";
            firstPageDiv.appendChild(h1FirstPage);

            const exp1Div = document.createElement("div");
            exp1Div.setAttribute("id", "EXP-1");
            exp1Div.setAttribute("class", "EXP-1");
            const imgExp1 = document.createElement("img");
            imgExp1.setAttribute("src", "./img/EXP/Default.svg");
            imgExp1.setAttribute("alt", "");
            const h1Exp1 = document.createElement("h1");
            h1Exp1.innerText = "Dreampotential-org";
            const pExp1 = document.createElement("p");
            pExp1.innerText = "I was employed as a Full Stack Developer at the company, where my responsibilities primarily revolved around UI, JS, Node.js, Express.js, database management and with the help of (RnD) i learned alot and work with Python and Frameworks. Additionally, I led a team of nine individuals within the organization.";
            const aExp1 = document.createElement("a");
            aExp1.setAttribute("href", "https://dreampotential.org/");
            aExp1.innerText = "Visit to https://dreampotential.org/";
            exp1Div.appendChild(imgExp1);
            exp1Div.appendChild(h1Exp1);
            exp1Div.appendChild(pExp1);
            exp1Div.appendChild(aExp1);

            const exp2Div = document.createElement("div");
            exp2Div.setAttribute("class", "EXP-1");
            const imgExp2 = document.createElement("img");
            imgExp2.setAttribute("src", "./img/EXP/exp2.svg");
            imgExp2.setAttribute("alt", "");
            const h1Exp2 = document.createElement("h1");
            h1Exp2.innerText = "RealtorStat AI Management";
            const pExp2 = document.createElement("p");
            pExp2.innerText = "In this company, I worked on AI APIs, specifically developing AI prompts for RealtotStat, enabling individuals to generate paragraphs from their ideas without any manual input. Additionally, I was tasked with hiring new personnel for the company.";
            const aExp2 = document.createElement("a");
            aExp2.setAttribute("href", "http://v2.realtorstat.com/");
            aExp2.innerText = "Visit to http://v2.realtorstat.com/";
            exp2Div.appendChild(imgExp2);
            exp2Div.appendChild(h1Exp2);
            exp2Div.appendChild(pExp2);
            exp2Div.appendChild(aExp2);

            const nextDiv = document.createElement("div");
            nextDiv.setAttribute("class", "next");
            const aNext = document.createElement("a");
            aNext.setAttribute("href", "https://github.com/Danish-chouhan");
            aNext.innerText = "MORE  ↗";
            nextDiv.appendChild(aNext);

            main.appendChild(firstPageDiv);
            main.appendChild(exp1Div);
            main.appendChild(exp2Div);
            main.appendChild(nextDiv);

            document.body.appendChild(main);

        }
    }
    adjustLayout();
    window.addEventListener("resize", adjustLayout);
</script>

</html>
